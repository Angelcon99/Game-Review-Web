<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰작성</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style type="text/css">
        *{
            text-align: center;
        }
        img{
            width:500px;
        }
        #comment{
            width: 300px;
            margin: 12px 0 12px 0;
        }
        #button{
            width:80px;
            height: 30px;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="inner">
        <h1><a href="/html">게임리뷰</a></h1>
        <ul>
            <li th:if="${session.loginId == 'admin'}"><a href="/html/game/gameForm">게임등록</a></li>
            <li><a href="/html/game/getAll">게임리스트</a></li>

            <li th:if="${session.loginTag != 'YES'}" ><a href="/html/user/loginForm">로그인</a></li>
            <li th:if="${session.loginTag == 'YES'}" ><a href="/html/user/logout">로그아웃</a></li>
            <li th:if="${session.loginTag != 'YES'}"><a href="/html/user/userForm">회원가입</a></li>
        </ul>
    </div>
</header>

    <div>
        <h1 th:text="${game.title}"></h1> <br>
        <div id="img">
            <img th:src="${game.image}">
        </div>
        <div>
            <form method="post" action="/html/game/gameReviewRegister" enctype="multipart/form-data">
                <p>평점 : <input type="number" max="5.0" min="0.0" step="0.5" placeholder="0.0~5.0" name="score"></p>
                <p>코멘트 : <input type="text" name="comment" id="comment"> </p>
                <input type="hidden" th:name="game_id" th:value="${game.id}"/>
                <input type="hidden" th:name="user_name" th:value="${session.loginId}"/>
                <input type="submit" value="리뷰 등록" id="button">
            </form>
        </div>
    </div>

<footer>
    <div class="inner">
        <div class="upper">
            게임 리뷰 사이트
        </div>
        <div class="lower">
            1912053 오혜성
        </div>
    </div>
</footer>

</body>
</html>
